<h1>New User <small style="font-size:0.4em;color:{{form_message_color}}">{{form_message}}</small></h1>
<form name="newUserForm" ng-submit="submitForm()">
	<table style="width:100%" class=table>
		<tr>
			<td align=right>Username:</td>
			<td>
				<input type="text" ng-model="user.username" name="username" placeholder="Enter your username..." ng-disabled="input_disabled" required/>
				<small ng-show="newUserForm.username.$touched && newUserForm.username.$invalid">Its required</small>
			</td>
		</tr>
		<tr>
			<td align=right>Password:</td>
			<td>
				<input type="password" ng-model="user.password" name="password" placeholder="Enter your password..." ng-disabled="input_disabled" required />
				<small ng-show="newUserForm.password.$touched && newUserForm.password.$invalid">Its required</small>
			</td>
		</tr>
		<tr>
			<td align=right>Full Name:</td>
			<td>
				<input type="text" ng-model="user.name" name="name" placeholder="Enter your full name..." ng-disabled="input_disabled" required />
				<small ng-show="newUserForm.name.$touched && newUserForm.name.$invalid">Its required</small>
			</td>
		</tr>
		<tr>
			<td align=right>E-mail address:</td>
			<td>
				<input type="email" ng-model="user.email" name="email" placeholder="Enter your e-mail address..." ng-disabled="input_disabled" required />
				<small ng-show="newUserForm.email.$touched && newUserForm.email.$invalid">Its required</small>
			</td>
		</tr>
		<tr>
			<td align=right>Mobile Number:</td>
			<td>
				<input type="number" ng-model="user.mobile" name="mobile" placeholder="Enter your mobile number..." ng-disabled="input_disabled" required />
				<small ng-show="newUserForm.mobile.$touched && newUserForm.mobile.$invalid">Its required</small>
			</td>
		</tr>
		<tr>
			<td align=right colspan=2 style="text-align:center">
				<input type="submit" value="Add" ng-disabled="input_disabled" />
			</td>
		</tr>
	</table>
</form>
